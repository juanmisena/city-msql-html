<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Icons 1.8.3 -->
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="css/sweetalert2.min.css">
  <title>Reset Password</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12 m-auto">
        <form id="formNewPass">
          <h3>Reset Password</h3>
          <div class="mb-3">
            <input type="hidden" name="id_user" id="id_user" value="">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">New Password</label>
            <input type="password" name="new_pass_user" id="new_pass_user" class="form-control" placeholder="New Password..." required>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" name="conf_pass_user" id="conf_pass_user" class="form-control" placeholder="Confirm Password..." required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">Send <i class="bi bi-send-fill"></i></button>
          </div>
        </form>
        <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button id="change2" class="btn btn-light">Check Password <i id="i2" class="bi bi-eye-fill"></i></button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <a href="/login" class="btn btn-link">Back Login? <i class="bi bi-box-arrow-left"></i></a>
          </div>
          <!-- <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-info">8</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="js/bootstrap.bundle.js"></script>
  <!-- Jquery 3.6.0 -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="js/sweetalert2.all.min.js"></script>
  <!-- CryptoJS AES 3.1.2 -->
  <script src="js/crypto-js-aes.min.js"></script>
  <!-- My Script -->
  <script src="js/appLogin.js"></script>
</body>
</html>
